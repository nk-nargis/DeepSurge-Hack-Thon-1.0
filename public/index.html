<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Data Visualizer</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:  #a2d0e8;
    }

    .login-box {
      background: #fff;
      padding: 35px 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-box h2 {
      color: #35789d;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
      outline: none;
    }

    .input-group input:focus {
      border-color: #22a280;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4c89d0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #95a7e9;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login </h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Enter</button>

      <p class="note">Use email & password to continue</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        // simple redirect (no validation)
        window.location.href = "visualization.html";
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>

</body>
</html>
